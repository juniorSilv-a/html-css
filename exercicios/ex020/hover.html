<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        h1{
            text-align: center;
        }

        div:hover{
            color: red;
        }

        div > p{
            display: none;
        }

        div:hover > p{
            display:block;
            background-color: red;
            color: white;
            width: 250px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <p>passe o mouse a baixo</p>
    <div>
        passe o mouse aqui
     <p>Texto escondido</p>
    </div>
    <p>Vim do exemplo</p>
</body>
</html>
